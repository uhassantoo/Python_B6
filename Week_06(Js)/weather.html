<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <form id="form">
                <input type="text" name="city_name" id="city_name" placeholder="Enter City Name">
            </form>
            <div id="dashboard">
                <p id="date" ></p>
                <p id="loc"></p>
                <p id="temp"></p>
                <p id="feels_like_temp"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
            </div>
        </div>
        <script src="./weather.js"> </script>
    </body>
</html>
    
</body>
</html>
