<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <input type="text" name="location" id="query" placeholder="Enter The City Name">
           
        </form>

        <div id="dashboard">
            <h2>Results : </h2>
            <p id="date">2024-09-30</p>
            <p id="loc">Lahore</p>
            <p id="temp">30 C</p>
            <p id="feels_like">22 C</p>
            <p id="humdity">40%</p>
            <p id=" pressure">20%</p>
        </div>
    </div>
    <!-- <script src="./script.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
