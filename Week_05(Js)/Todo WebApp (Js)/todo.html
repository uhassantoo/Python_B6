<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo WebApp</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">

            <input type="text" name="todo" placeholder="Enter the Todo" id="todo">
            <button id="form-btn">Add</button>
        </form>
        <ul id="todo_list">
            <li>
                <span class="marked">Task 1</span>
                <button type="button" id="delete_btn">X</button>
            </li>
        </ul>
    </div>


    <script src="./todo.js"></script>
</body>
</html>
