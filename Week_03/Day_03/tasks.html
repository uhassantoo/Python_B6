<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks If Conditions</title>
</head>
<body>
    <script>
        let a =-5 
        if (a>0){
            console.log("Positive Number", a)
        }
        else{
            console.log("Negative Number")
        }
    // Ternary Operator
        <!-- (y>0) ? "Positive" : "Negative" -->
        let y = 10
        console.log((y>0) ? "Positive": "Negative")
        y = -5
        console.log((y>0) ? "Positive": "Negative")
        y = 0 
        console.log((y=0) ? "Positive": "Negative")

        let z = 17 ;
        if(z % 2 == 0){
            console.log("Even Number")
        }
        else{
            console.log("odd Number")
        }

    </script>
</body>
