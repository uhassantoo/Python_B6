<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if Conditions</title>
</head>
<body>

    <script>
       let a = 1 , b = 10;
       if(a>b){
        alert("A is greater")
       }
       else if(a==b){
        alert("Equal")
       }
      else  if(a>b){
        alert("less")
       }

       else{
          alert("Failed")
       }

    </script>
    
</body>
</html>
