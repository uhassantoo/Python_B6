<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        let a = 10 , b = 5;
        let c = a>b? a : b
        document.getElementById('p1').innerHTML = c
    </script>
</body>
</html>
