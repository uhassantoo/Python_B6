<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Arrays</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let a = 10 
        a = 11 
        console.log(a)

        // Arrays Declaration
        let b = [10,11,33,44,55,66,777]
        console.log(b)
        console.log(b[1])
        let c = ["Umer",'ali','imran']
        let d = [14.33,1.22,8.22,22.3]
        console.log(d)

        // second way
        let e = new Array (55,65,77,77,88,99)

        // call a full array

        console.log(e)

        // Access a array
        console.log(c[1])

        // Array methods 
        c.push('Adeena')
        console.log(c)

        // pop to remove
        c.pop()
        console.log(c)
        
        // unshift to use add value  at the start
        c.unshift('Adeena')
        console.log(c)

        // shift
        c.shift()
        console.log(c)
    </script>
</body>
</html>
