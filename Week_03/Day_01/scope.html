 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Scope</title>
 </head>
 <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        greet = "Hello" // Global Variable 
        function myfun(){
            let msg = "JavaScript" // Local Variable
            document.getElementById("p1").innerHTML = greet + msg
        }
        myfun();
        document.getElementById("p3").innerHTML = greet
        document.getElementById("p2").innerHTML = msg  // can't access local variable
        
      
    </script>
    
 </body>
 </html>
