<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
     <h1>Table TASK</h1>
     <table border="3">
        <!--These are headings -->
        <thead>
            <tr>
                <th>
                    Months
                </th>
                <th>
                    Savings
                </th>
            </tr>
        </thead>
        <!--These are the values-->
        <tbody>
            <tr>
                <td>January</td>
                <td>$200</td>
            </tr>
            <tr>
                <td rowspan="2">February</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>March</td>
            </tr>
        </tbody>
        <!--This is a footer for sum -->
        <tfoot>
            <tr>
                <td></td>
                <td>Sum $500</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
