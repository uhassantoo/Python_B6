<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>We are learning how to build a table </h1>
     <table border="4">
        <caption> Monthly Savings Data</caption> 
        <tr>
            <th>Months</th>
            <th>Savings</th>
            
        </tr>
        <tr>
            <td>August</td>
            <td>Rs 50000</td>
            
        </tr>
        <tr>
            <td>Sep</td>
            <td>Rs 50000</td>
        </tr>
     </table>

     <table border="5">
        <caption>Second Savings Monthly Table </caption>
        <thead>
            <tr>
                <th>Months</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>December</td>
                <td>$500</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Profit $300</td>
            </tr>
        </tfoot>

     </table>
    
</body>
</html>
